<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Land Registry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/public/scripts/index.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow">
    <h1 class="text-2xl font-bold text-center mb-6">Land Registry System</h1>

    <!-- Register Land -->
    <section class="mb-8">
      <h2 class="text-lg font-semibold mb-2">1. Register Land (Org1)</h2>
      <form id="registerForm" class="space-y-2">
        <input id="landId" placeholder="Land ID" class="w-full border p-2 rounded" />
        <input id="location" placeholder="Location" class="w-full border p-2 rounded" />
        <input id="size" placeholder="Size" class="w-full border p-2 rounded" />
        <input id="owner" placeholder="Owner" class="w-full border p-2 rounded" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Register Land</button>
      </form>
    </section>

    <!-- Get Land Info -->
    <section class="mb-8">
      <h2 class="text-lg font-semibold mb-2">2. Get Land Info</h2>
      <form id="getForm" class="space-y-2">
        <input id="landIdInput" placeholder="Enter Land ID" class="w-full border p-2 rounded" />
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Get Land Info</button>
      </form>
    </section>

    <!-- Output -->
    <pre id="output" class="bg-gray-200 p-4 mt-6 rounded text-sm whitespace-pre-wrap">Result will appear here...</pre>
  </div>
</body>
</html>
